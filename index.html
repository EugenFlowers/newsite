<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline' 'unsafe-eval'; frame-ancestors *; 
                   sandbox allow-scripts allow-forms allow-same-origin;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Браузер</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #address-bar { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
        #url-input { width: 70%; padding: 8px; font-size: 16px; }
        #go-btn { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        #go-btn:hover { background: #0056b3; }
        #iframe-container { flex: 1; border: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="address-bar">
        <input type="url" id="url-input"
               value="https://netangels.ru/?p_ref=u120620"
               placeholder="Введите URL">
        <button id="go-btn">Перейти</button>
    </div>
    <div id="iframe-container">
        <!-- Убрали allow-popups, чтобы window.open/_blank чаще блокировались -->
        <iframe id="browser-frame"
                src="https://netangels.ru/?p_ref=u120620"
                sandbox="allow-scripts allow-same-origin allow-forms">
        </iframe>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');
        const iframe = document.getElementById('browser-frame');

        function loadUrl(raw) {
            const url = raw.trim();
            if (!url) return;
            iframe.src = url.startsWith('http') ? url : 'https://' + url;
        }

        goBtn.addEventListener('click', () => loadUrl(urlInput.value));
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadUrl(urlInput.value);
        });

        // Работает ТОЛЬКО для того же домена, из-за политики безопасности браузера.[web:16][web:21]
        iframe.addEventListener('load', () => {
            try {
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const links = doc.querySelectorAll('a[target="_blank"]');
                links.forEach(a => a.setAttribute('target', '_self'));
                // Можно также перехватывать window.open, если тот же домен.
                iframe.contentWindow.open = function(url, target) {
                    iframe.src = url;
                    return null;
                };
            } catch (e) {
                // Если другой домен — сюда попадём, доступ к содержимому будет запрещён.
            }
        });
    </script>
</body>
</html>
