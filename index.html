<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Встроенный браузер без новых окон</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #address-bar { padding: 10px; background: #f0f0f0; border-bottom: 1px solid #ccc; }
        #url-input { width: 70%; padding: 8px; font-size: 16px; }
        #go-btn { padding: 8px 16px; background: #007bff; color: white; border: none; cursor: pointer; }
        #go-btn:hover { background: #0056b3; }
        #iframe-container { flex: 1; border: none; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div id="address-bar">
        <input type="url" id="url-input"
               value="https://netangels.ru/?p_ref=u120620"
               placeholder="Введите URL">
        <button id="go-btn">Перейти</button>
    </div>

    <div id="iframe-container">
        <!--
          ВАЖНО:
          - НЕТ allow-popups => window.open и target="_blank" будут блокироваться в большинстве браузеров.
          - allow-scripts, allow-same-origin нужны, чтобы сайт мог работать (JS, куки и т.п.).
        -->
        <iframe
            id="browser-frame"
            src="https://netangels.ru/?p_ref=u120620"
            sandbox="allow-scripts allow-same-origin allow-forms"
        ></iframe>
    </div>

    <script>
        const urlInput = document.getElementById('url-input');
        const goBtn = document.getElementById('go-btn');
        const iframe = document.getElementById('browser-frame');

        function navigate() {
            const url = urlInput.value.trim();
            if (!url) return;
            iframe.src = url.startsWith('http') ? url : 'https://' + url;
        }

        goBtn.addEventListener('click', navigate);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                navigate();
            }
        });
    </script>
</body>
</html>
